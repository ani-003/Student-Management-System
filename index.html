<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="./login-script.js" type=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container" id="login-container">
        <div class="box">
            <div class="uname">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="password">
                <label for="password"> PASSWORD</label>
                <input type="password" name="password" id="password">

            </div>
            <div class="register">

                <button id="sign-in-btn"> SIGN-IN</button>
                <button style="background-color: rgb(245, 125, 13);" id="register-btn-login"> REGISTER</button>
            </div>


        </div>
    </div>

    <div class="container1" style="display: none;" id="registration-container">
        <form action="">
            <div>
                <button id="back-to-login-btn" style="background-color: rgb(255, 118, 27); border: none; border-radius: 20%; padding: 8px;">&larr;</button>
            </div>
            <div class="heading">
                <h2>Fill The Details</h2>
            </div>

            <div class="form">
                <div class="form-cont">
                    <div class="personal-det">
                        <div class="name">
                            <div class="finame" style="margin-top: 5px;">
                                <label for="fname"> FIRST NAME: </label>
                                <input type="text" name="fname" id="fname">
                            </div>

                            <div class="laname">
                                <label for="lname"> LAST NAME: </label>
                                <input type="text" name="lname" id="lname">
                            </div>
                        </div>


                        <div class="contact">
                            <div class="num">
                                <label for="number"> PHONE NUMBER: </label>
                                <input type="number" name="number" id="number">
                            </div>

                            <div class="email">
                                <label for="email"> EMAIL: </label>
                                <input type="text" name="email" id="email">
                            </div>
                        </div>

                        <div class="dob">
                            <label for="dob"> DATE OF BIRTH: </label>
                            <input type="date" name="dob" id="dob">
                        </div>

                        <div class="gender">
                            <label for="">
                                GENDER:

                            </label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male"> male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female"> female</label>
                            <input type="radio" value="other" id="other" name="gender">
                            <label for="other"> other</label>
                        </div>

                        <textarea name="address" id="" cols="40" rows="3"> enter your current address</textarea>
                    </div>

                    <label for="course">
                        CHOOSE A COURSE:
                    </label>
                    <select name="course" id="course">
                        <option value="course"> course</option>
                        <option value="BCA">BCA </option>
                        <option value="B.TECH"> B.TECH</option>
                        <option value="BBA">BBA </option>
                        <option value="B.PHARMA">B.PHARMA </option>
                        <option value="LLB"> LLB</option>
                    </select>


                    <Br>
                    <br>
                    <label for="college"> COLLEGE NAME: </label>

                    <input type="text" name="college" id="college">
                    <BR>
                    <BR>
                    <label for="year"> YEAR OF STUDY: </label>
                    <input type="text" name="year" id="year">
                    <BR>
                    <BR>
                    <label for="jisu"> ENTER YOUR JISU ID: </label>
                    <input type="text" name="jisu" id="jisu" placeholder="JISU/2022/0999" required>
                    <BR>
                    <BR>
                    <label for="password"> CREATE A PASSWORD: </label>
                    <input type="password" name="password" id="password">
                    <br>
                    <br>
                    <label for="re-password"> CONFIRM YOUR PASSWORD: </label>
                    <input type="password" name="re-password" id="re-password">
                    <BR>
                    <BR>
                </div>
            </div>

            <div class="buttons">
                <button id="register-btn-registration"> REGISTER </button>

            </div>



        </form>

    </div>






</body>

</html>
